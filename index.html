<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Start Delivery</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Start Your Delivery</h1>
    <form id="deliveryForm">
      <label for="licenseKey">License Key</label>
      <input type="text" id="licenseKey" placeholder="Paste your license key..." required />

      <label for="discordLink">Discord Invite Link</label>
      <input type="text" id="discordLink" placeholder="e.g., https://discord.gg/abc123" required />

      <button type="submit">Start Members</button>
    </form>

    <div id="message" class="hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
