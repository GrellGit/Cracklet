<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roblox Credential Checker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="tab-bar">
    <button onclick="switchTab('accounts')">Accounts</button>
    <button onclick="switchTab('proxies')">Proxies</button>
    <button onclick="switchTab('debug')">Debug Mode</button>
    <button onclick="logout()">Logout</button>
  </div>

  <div id="tabContent">
    <p>Tab content will load here.</p>
  </div>

  <script>
    function switchTab(tab) {
      document.getElementById('tabContent').textContent = 'Switched to ' + tab;
    }
    function logout() {
      alert('Logout clicked');
    }
  </script>
</body>
</html>
