<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roblox Credential Checker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <main>
      <h1>Roblox Credential Checker</h1>

      <input type="text" id="username" placeholder="Roblox Username" />
      <input type="text" id="password" placeholder="Roblox Password" />
      <button onclick="checkRobloxCredentials()">Check Credentials</button>

      <div id="previewArea" class="hidden">
        <h2>Result:</h2>
        <div id="results"></div>
      </div>

      <div class="debug-log" id="debugLog"></div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
